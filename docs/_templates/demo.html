<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<meta name="description" content="{{ page.description }}">
		<meta name="author" content="Alberto Strappazzon">
		<meta name="robots" content="noindex,nofollow">
		<meta name="generator" content="Jekyll v{{ jekyll.version }}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#d6412a">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<link rel="stylesheet" href="{{ site.baseurl }}{{ '/index.css?' }}{{ site.time | date: '%s%N' }}">
	</head>
	<body>
		<div class="col-lg-8 mx-auto p-4 py-md-5">
			<h1>{{ page.title }}</h1>

			{{ content }}

			<a href="https://rubygems.org/gems/jekyll-spoiler" class="btn btn-primary btn-md">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gem" viewBox="0 0 16 16">
					<path d="M3.1.7a.5.5 0 0 1 .4-.2h9a.5.5 0 0 1 .4.2l2.976 3.974c.149.185.156.45.01.644L8.4 15.3a.5.5 0 0 1-.8 0L.1 5.3a.5.5 0 0 1 0-.6zm11.386 3.785-1.806-2.41-.776 2.413zm-3.633.004.961-2.989H4.186l.963 2.995zM5.47 5.495 8 13.366l2.532-7.876zm-1.371-.999-.78-2.422-1.818 2.425zM1.499 5.5l5.113 6.817-2.192-6.82zm7.889 6.817 5.123-6.83-2.928.002z"/>
				</svg>
				View on RubyGems
			</a>
			<a href="https://github.com/Strappazzon/jekyll-spoiler" class="btn btn-secondary btn-md">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
					<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
				</svg>
				View on GitHub
			</a>
		</div>
		{% comment %} https://kolappan.com/blog/2023/auto-theme-selection-with-bootstrap-5/ {% endcomment %}
		<script>
			if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.setAttribute('data-bs-theme', 'dark');
			}
			if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
				document.documentElement.setAttribute('data-bs-theme', 'light');
			}
		</script>
	</body>
</html>
